                <!--validacion de formulario -->
              <script>                  
                    function validar(){
                        /* validar rut*/                        
                        if(Rut(document.form1.rut.value)==false){                            
                            return 0;
                        }

                        /*validar correo*/
                    var correo =document.form1.correo.value;
                    var cont=0;
                    if(correo==""){
                        alert("Debe ingresar correo");
                            return 0 ;
                    } 
                    else{
                        for(i=0;i<=correo.length;i++){
                            if(correo[i]=="@"){
                                cont++;
                            }
                        }
                        if(cont<1){
                        alert("Formato incorrecto de correo, ingrese nuevamente");
                        return 0;
                        }                        
                        
                    }
                                             
                        /* validar fecha*/
                    var anual_string = (document.form1.Fecha.value);
                    var anual = parseInt(anual_string.substr(0,4));                    
                    if(anual_string=="" || anual_string<10){
                        alert("Debe ingresar fecha");
                        return 0 ;
                    }
                    else{
                        if (anual >= 2001)
                    {
                        alert("Debe ser mayor de 18 años ");
                        document.form1.Fecha.focus();
                        return 0;
                    } 
                    }            
                    
                    /* validar texto*/
                    var nombre =document.form1.nombre.value;
                    if(nombre==""){
                        alert("Debe ingresar nombre");
                            return 0 ;
                    }
                    else{
                    var letras = " áéíóúabcdefghijklmnñopqrstuvwxyzÁÉÍÓÚABCDEFGHIJKLMNÑOPQRSTUVWXYZ";
                    for(i=0; i<= nombre.length;i++){
                        caracter_valido =false;
                        for(j=0;j<= letras.length;j++){
                            if(nombre[i]==letras[j]){
                                caracter_valido = true;
                            }
                        }
                        if(caracter_valido==false){
                            alert("Error en nombre,caracter: '"+ nombre[i]+"' , ingrese solo letras");
                            return 0;
                        }
                    }
                    }
                    
                    /*validar telefono */                    
                    var numero = document.form1.telefono.value;
                    if (numero == "" || numero.length<9) { 
                            alert("Numero de telefono invalido");
                            return 0 ;
                    }
                    else{
                        if (!/^([0-9])*$/.test(numero)){
                            alert("Formato incorrecto en telefono, ingrese solo numeros");
                            return 0;
                        }
                    }

                    /* validacion listas*/
                    if (document.form1.tipoVivienda.selectedIndex==0)
                    {
                        alert("Debe seleccionar una vivienda");
                        document.form1.tipoVivienda.focus();
                        return 0;
                    }
                    if (document.form1.regiones.selectedIndex==0 || document.form1.regiones.selectedIndex==1 )
                        {
                            alert("Debe seleccionar una región");
                            document.form1.regiones.focus();
                            return 0;
                        }
                    if (document.form1.comunas.selectedIndex==0 || document.form1.comunas.selectedIndex==1)
                        {
                            alert("Debe seleccionar una comuna");
                            document.fdatos.comunas.focus();
                            return 0;
                        }

                    /*sin error de validacion*/
                    alert("Registrado correctamente ");                        
                    }                                    
                </script>
