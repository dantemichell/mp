                        <!--js del slider -->

                        <script src="slick/slick.js" type="text/javascript" charset="utf-8"></script>
                        <script type="text/javascript">
                          $(document).on('ready', function() {      
                            $(".regular").slick({
                              dots: true,
                              infinite: true,
                              slidesToShow: 3,
                              slidesToScroll: 3
                            });                        
        
                          $('.multiple-items').slick({
                            infinite: true,
                            slidesToShow: 3,
                            slidesToScroll: 3
                          });
                          $('.responsive').slick({
                            dots: true,
                            infinite: true,
                            speed: 300,
                            slidesToShow: 4,
                            slidesToScroll: 4,
                            responsive: [
                            {
                            breakpoint: 1024,
                            settings: {
                            slidesToShow: 3,
                            slidesToScroll: 3,
                            infinite: true,
                            dots: true
                            }
                              },
                            {
                            breakpoint: 600,
                            settings: {
                            slidesToShow: 2,
                            slidesToScroll: 2
                            }
                            },
                            {
                            breakpoint: 480,
                            settings: {
                            slidesToShow: 1,
                            slidesToScroll: 1
                            }
                            }
                            // You can unslick at a given breakpoint now by adding:
                            // settings: "unslick"
                            // instead of a settings object
                            ]
                            });                                          
                        });
                      </script>
