{% extends "base.html" %}
{% load staticfiles %}
{% block title %}Adoptar{% endblock %}
{% block extra_head %}
    <link rel="stylesheet" href="{% static 'css/formularios.css' %}"/>
	<link rel="stylesheet" href="{% static 'css/lista.css' %}"/>
{% endblock %}
{% block content%}
	<DIV id="formulario" class="col-xs-10 col-sm-8 col-md-8 col-lg-8">
		{% for post in posts %}
			<div class="articlebox col-xs-6 col-sm-6 col-md-4 col-lg-4" style="width:250px">
				<div class="row nombre">{{post.nombre}}</div>
				<div class="row" style="border-bottom:1px dashed green;width:148px;height:150px;overflow: hidden;	background-size: cover;">
					{{post.mensaje}}</div>
				<div class"info" style="text-align:right;">
					<div style="float:left; ">
						{{post.comuna}}
					
					</div>

				
				</div>
			</div>
		{% endfor %}	
	</DIV>
{% endblock %}
